version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: library_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: library_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - library_network

  # Инициализация базы данных (заполнение тестовыми данными)
  init_db:
    build:
      context: ./lab3
      dockerfile: Dockerfile
    container_name: library_init_db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/library_db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./lab3:/app
    command: python seed_data.py
    networks:
      - library_network
    profiles:
      - init

  # FastAPI приложение (Лабораторная работа №4)
  api:
    build:
      context: ./lab4
      dockerfile: Dockerfile
    container_name: library_api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/library_db
    ports:
      - "127.0.0.1:8099:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./lab4:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    # network_mode: host
    networks:
      - library_network

volumes:
  postgres_data:

networks:
  library_network:
    driver: bridge
